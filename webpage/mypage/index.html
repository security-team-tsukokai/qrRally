<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="description" content="東京都市大学 世田谷祭 QRラリー">
    <title>QRマイページ</title>
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="/nav/nav.css">
    <link rel="stylesheet" href="./style.css"><!--CSS優先順位-->
</head>
<body>
    <header id="nav"></header>

    <article>
        <section id="progress">
            <div id="wavebox">
                <div id="wave">
                    <div id="wavetext">取得中…</div>
                    <svg id="wavesvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 300" preserveAspectRatio="none" shape-rendering="auto">
                        <defs><path id="wavetmp" fill="rgb(0,191,255)" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v300h-352z" /></defs>
                        <g id="waveart">
                            <use id="wave1" xlink:href="#wavetmp" x="48" y="0" fill-opacity="0.7" />
                            <use id="wave2" xlink:href="#wavetmp" x="48" y="3" fill-opacity="0.5"/>
                            <use id="wave3" xlink:href="#wavetmp" x="48" y="5" fill-opacity="0.3" />
                            <use id="wave4" xlink:href="#wavetmp" x="48" y="7" fill-opacity="0.6" />
                        </g>
                    </svg>
                </div>
            </div>
            <div id="textwrap"><p id="pointtext">取得中…</p><p> Points</p></div>
        </section>
        <div id="flexwrap">
            <section id="location">
                <div id="visited">
                    <p>訪問済み</p>
                    <ul id="visit_list"></ul>
                </div>
                <div id="notvisit">
                    <p>未訪問</p>
                    <ul id="list_not">

                    </div>
                </div>
            </section>
        </div>
        <section id="suggest">
            <p>おすすめ</p>
            <p id="suggest_type"></p>
            <p id="suggest_text">読み込み中…</p>
        </section>

        <p id="giftbutton" onclick="active(['giftlistbox'])">景品一覧を表示/非表示</p>

    </article>

    <div id="giftlistbox">
    </div>

    <script src="/nav/nav.js"></script>
    <script src="/common/common.js"></script>
    <script src="./script.js"></script>
</body>
</html>
